<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Strona index2</h1>
    <p><a href="index.html">Link do strony pierwszej</a></p>

    <p id="p1">powrót do strony poprzedniej</p>
    <p id="p2">Wyświetl: location</p>

    <script>
        let p1= document.getElementById("p1");

        p1.addEventListener("click", function(){
            history.go(-1);
        });

        let p2 = document.getElementById("p2");

        p2.addEventListener("click", function(){alert(location.href)});
    </script>
</body>
</html>
