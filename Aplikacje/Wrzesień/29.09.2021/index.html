<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div1{
            width: 200px;
            height: 100px;
            background-color: rgb(255, 81, 0);
        }
    </style>

</head>
<body>
    <p>To jest akapit 
        <button>To jest przycisk</button>
    </p>
    
    <div id="div1">

    </div>

    <script>
        let akapit = document.querySelector("p");
        akapit.addEventListener("click", function(){
            alert("Naciśnięto akapit");
        });

        let przycisk = document.querySelector("button");
        przycisk.addEventListener("click", function(event){
            alert("Naciśnięto przycisk");
            event.stopPropagation();
        });

        let div = document.getElementById("div1");
        div.addEventListener("click", function(){
            div.style.background = "blue";
            div.innerHTML = "taki tekst jaki chciałem";
        });

    </script>
</body>
</html>
